<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>ToDo-Tracker</title>
</head>

<body>
    <div id="headerContainer"> 
        <img src="checkmark.jpg" width="50" height="50">
        <h1 class="header"> ToDo-Tracker </h1>
    </div>
    <div id="introContainer">
      <img src="chores.jpg" width="100" height="100">
      <h2 class="intro">A lot to do? Feeling overwhelmed? Start a to do list today!</h2>
    </div>
    <div id="buttonContainer">
        <button id="readBtn" class="todoButtons">Read your ToDo's</button>
        <button id="createBtn" class="todoButtons">Make a ToDo</button>
        <button id="deleteBtn" class="todoButtons">Complete a ToDo</button>
        <button id="updateBtn" class="todoButtons">change a ToDo</button>
  </div>
  <div id="resultsContainer">
      <ul id="results">

    </ul>
  </div>
</body>

</html>
